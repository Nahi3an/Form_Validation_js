<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <title>Form Validation</title>
</head>



<body>

  <div class="container">
    <section id="welcome-page" style="display: none;">
      <div class="mt-5">
        <div class="card parent" style="height: 400px;">
          <div class="card-body" style="flex: none;">
            <h1 class="card-title text-center">Welcome To Our Page</h1>
            <h3 class="card-text">Log In or Sign Up for further access</h3>
            <p class="text-muted text-center">Choose From Below.........</p>
            <div class="row text-center">
              <div class="col-sm-6">
                <a href="#" class="btn btn-primary">Sign Up</a>

              </div>
              <div class="col-sm-6">
                <a href="#" class="btn btn-danger">Log in</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="signup-page" class="mt-3">
      <div class="parent">
        <form class="w-50" id="signup-form">
          <h2 class="text-center">Sign Up From</h2>
          <div class="mt-3 mb-2">
            <h5 class="text-center">Already Have An Account? <a href="#">Login</a></h5>
          </div>
          <div class="">
            <label for="user-name" class="form-label">User Name [ Must be of atleast 4 Characters ] </label>
            <input type="text" class="form-control" id="user-name">
            <p id="user-name-msg"></p>

          </div>
          <div class="">
            <label for="user-email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="user-email">
            <p id="user-email-msg"></p>
          </div>
          <div class="">
            <label for="password" class="form-label">Password [ Must be of atleast 8 Characters ] </label>
            <input type="password" class="form-control" id="password">
            <p id="password-msg"></p>
          </div>
          <div class="">
            <label for="password-confirm" class="form-label">Confirm Password
            </label>
            <input type="password" class="form-control" id="password-confirm">
            <p id="password-confirm-msg"></p>

          </div>
          <div class="">
            <label for="contact-number" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact-number">
            <p id="contact-number-msg"></p>
          </div>
          <!-- <div class="">
            <label for="present-addr" class="form-label">Present Address</label>
            <textarea type="text" class="form-control address" id="pre-addr"> </textarea>
            <p id="pre-addr-msg"></p>
          </div>
          <div class="">
            <label for="permanent-addr" class="form-label">Permanent Address</label>
            <textarea type="text" class="form-control address" id="per-addr"> </textarea>
            <p id="per-addr-msg"></p>
          </div> -->
          <div class="parent">
            <button type="submit" class="btn btn-primary" id="submit-btn">Sign In</button>
          </div>
        </form>
      </div>

    </section>

    <section id="sucess-page" style="display:none ;">
      <div class="mt-5">
        <div class="card parent" style="height: 400px;">
          <div class="card-body" style="flex: none;">
            <h1 class="card-title text-center">Your Information Has Been Submitted</h1>
            <h2 class="card-text text-center">Thank You For Creating An Account </h2>

            <!-- <div class="row text-center">
              <div class="col-sm-6">
                <a href="#" class="btn btn-primary">Sign Up</a>
              </div>
              <div class="col-sm-6">
                <a href="#" class="btn btn-danger">Log in</a>
              </div> -->

          </div>
        </div>
      </div>
  </div>
  </section>

  <section id="sigin-page" class="mt-5" style="display: none;">
    <div class="parent">
      <form class="w-50">
        <h2 class="text-center">Log in From</h2>
        <div class="mt-3 mb-3">
          <h5 class="text-center">Don't Have An Account? <a href="#">Sign up</a></h5>
        </div>
        <div class="mb-3">
          <label for="log-user-name" class="form-label">User Name Or Email Adress</label>
          <input type="text" class="form-control" id="log-user-name">
        </div>
        <div class="mb-3">
          <label for="log-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="log-password">
        </div>
        <div class="parent">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>

      </form>
    </div>

  </section>


  </div>

  <div class="footer" style="height: 200px;">

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
